<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="input-container">
            <label for="roundsInput">Number of Rounds:</label>
            <input type="number" id="roundsInput" min="1" value="1">
        </div>
        <button id="startButton">Start Game</button>
        <div id="flip-card" class="hidden">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>It's X's Turn</p>
                </div>
                <div class="flip-card-back">
                    <p>It's O's Turn</p>
                </div>
            </div>
        </div>
        <div id="scores" class="hidden">
            <p>Player X Wins: <span id="xWins">0</span></p>
            <p>Player O Wins: <span id="oWins">0</span></p>
        </div>
        <div id="gameBoard" class="hidden">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton" class="hidden">Restart</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
